server {
    listen 80;
    server_name blog.geniusay.com;
    location / {
       root /usr/share/nginx/html;
       index index.html index.htm;
       try_files $uri $uri/ /index.html;
    }
    location /appApi{
        proxy_pass http://124.71.72.118:9000;
        proxy_http_version 1.1;
    }
}
